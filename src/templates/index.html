{% extends "base.html" %}
{% block content %}
<header>
  <h1>Classic CV Maker</h1>
  <p>Professional CV generator from the golden web era</p>
</header>

<form action="/" method="POST" class="cv-form">
  <h2>Basic Info</h2>
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone</label>
  <input type="text" id="phone" name="phone">

  <label for="address">Address</label>
  <input type="text" id="address" name="address">

  <label for="website">Website / Portfolio</label>
  <input type="text" id="website" name="website">

  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" name="dob">

  <label for="gender">Gender</label>
  <select id="gender" name="gender">
    <option value="">-- Select --</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>

  <h2>Professional Summary</h2>
  <textarea name="summary" rows="4"></textarea>

  <h2>Experience</h2>
  <textarea name="experience" rows="5"></textarea>

  <h2>Education</h2>
  <textarea name="education" rows="4"></textarea>

  <h2>Skills</h2>
  <textarea name="skills" rows="3"></textarea>

  <h2>Languages</h2>
  <textarea name="languages" rows="2"></textarea>

  <h2>Certifications</h2>
  <textarea name="certifications" rows="3"></textarea>

  <button type="submit"><i class="fas fa-download"></i> Generate CV (PDF)</button>
</form>
{% endblock %}
