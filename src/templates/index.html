<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classic CV Maker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Classic CV Maker</h1>
    <p>* This is a prototype version, not fully functional *</p>
  </header>

  <div class="container">
    <form action="/generate" method="POST">  <!-- Action points to /generate -->
      <h2>Basic Information</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email">

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone">

      <label for="address">Address</label>
      <input type="text" id="address" name="address">

      <label for="website">Website / Portfolio</label>
      <input type="text" id="website" name="website">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">

      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <div class="section-divider"></div>

      <h2>Summary</h2>
      <label for="summary">Professional Summary</label>
      <textarea id="summary" name="summary" rows="4"></textarea>

      <div class="section-divider"></div>

      <h2>Experience</h2>
      <label for="experience">Work Experience</label>
      <textarea id="experience" name="experience" rows="6"></textarea>

      <div class="section-divider"></div>

      <h2>Education</h2>
      <label for="education">Education</label>
      <textarea id="education" name="education" rows="4"></textarea>

      <div class="section-divider"></div>

      <h2>Skills</h2>
      <label for="skills">Key Skills</label>
      <textarea id="skills" name="skills" rows="3"></textarea>

      <div class="section-divider"></div>

      <h2>Languages</h2>
      <label for="languages">Languages</label>
      <textarea id="languages" name="languages" rows="2"></textarea>

      <div class="section-divider"></div>

      <h2>Certifications</h2>
      <label for="certifications">Certifications</label>
      <textarea id="certifications" name="certifications" rows="3"></textarea>

      <button type="submit">Generate CV</button>
    </form>
  </div>
</body>
</html>
